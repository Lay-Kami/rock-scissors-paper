<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor and Paper | THE ODIN PROJECT</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="side-card"></div>
      <div class="display-card">
        <div class="card players">
          <div class="pl-cd">
            <div class="square icon icon-player">
              <img class="user-play" src="./images/default-img.png" alt="deafault img"> 
            </div>
            <div class="square vs-play"><p>VS</p></div>
            <div class="square icon icon-computer">
              <img class="computer-play" src="./images/default-img.png">
            </div>
          </div>
        </div>
        <div class="card match">
          <div class="pl-cd">
            <div class="square score">
              <p class="text">PLAYER</p>
              <p class="text strong play-score">0</p>
            </div>
            <div class="square play-description">
              <p class="result">START</p>
            </div>
            <div class="square score">
              <p class="text">COMPUTER</p>
              <p class="text strong com-score">0</p>
            </div>
          </div>
        </div>
        <div class="card controls">
          <div class="pl-cd">
            <button data-play="rock" class="play-btn">Rock</button>
            <button data-play="scissor" class="play-btn">Scissor</button>
            <button data-play="paper" class="play-btn">Paper</button>
          </div>
          <div class="pl-cd">
            <button class="start" disabled='true'>Play</button> 
            <button class="resume-choice">Restart</button>           
          </div>
        </div>
      </div>
      <div class="side-card"></div>
    </div>
  </div>
  <script src="./rock-scissor-paper.js"></script>
</body>
</html>
