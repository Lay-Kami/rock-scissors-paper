<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor and Paper | THE ODIN PROJECT</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./testing-flexbox.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="side-card"></div>
      <div class="display-card">
        <div class="card players">
          <div class="pl-cd">
            <div class="square icon">
              <img class="user-play" src="images/rock.png"> 
            </div>
            <div class="square vs-play"><p>VS</p></div>
            <div class="square icon">
              <img src="images/scissor.png">
            </div>
          </div>
        </div>
        <div class="card match">
          <div class="pl-cd">
            <div class="square score">
              <p>Score PLAYER:</p></div>
            <div class="square play-description">
              <p class="result">WIN!<br><span>ROCK BEATS SCISSOR</span></p></div>
            <div class="square score">
              <p>score COMPUTER:</p></div>
          </div>
        </div>
        <div class="card controls">
          <div class="pl-cd">
            <button class="play-btn">Rock</button>
            <button class="play-btn">Scissor</button>
            <button class="play-btn">Paper</button>
          </div>
          <div class="pl-cd">
            <button class="play-btn start">Play</button>            
          </div>
        </div>
      </div>
      <div class="side-card"></div>
    </div>
  </div>

  <!-- <script src="./rock-scissor-paper.js"></script> -->
</body>
</html>
